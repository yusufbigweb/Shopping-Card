<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Shopping Card</title>
</head>
<body>

    <div class="main-header">

            <nav>
                <div class="logo">
                    <a href="./"><h2>Shopping Crad</h2></a>
                </div>
                    <div class="card">
                        <i class="bi bi-bag-check-fill"></i>
                        <div id="card-quantity" class="card-quantity">0</div>
                    </div>
            </nav>

    </div>

    <div class="containter">
        <div class="card-block">
            <div class="card-main-row">

                <div class="image-col">
                    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/14/07/3c/9c/this-is-a-beautiful-valley.jpg?w=900&h=500&s=1" alt="image loading...">
                </div>

                <div class="product-detail-col">
                    
                <div class="blockTitle">
                   <h2 class="card-product-title">This is Product Title</h2>
                   <span style="padding: 5px 15px; background-color: white; color: black; border-radius: 10px;">$32</span>
                </div>
                        <div class="quan-count">
                            <div class="decreing"><i class="bi bi-dash-lg"></i></div>
                            <div class="showing-update"><span>0</span></div>
                            <div class="increing"><i class="bi bi-plus-lg"></i></div>
                            </div>
                        <div class="totalAmountProduct">
                            <h2>Total: $120</h2>
                        </div>
                </div>

                <div class="close-icon">
                    <i class="bi bi-x-square"></i>
                </div>


            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
